<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__column">
          <img src="./images/kusto.jpg" alt="Фото" class="profile__pic">
          <div class="profile__info-column">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="grid">
        <ul class="card-grid">
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Карачаевск</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Карачаево-Черкесия</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__row">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <button type="button" class="popup__close-btn"></button>
        </div>
        <form action="#" name="popup-info" class="popup__form">
          <input required type="text" name="popup-name" value="" class="popup__input popup__input_text_name">
          <input required type="text" name="popup-job" value="" class="popup__input popup__input_text_job">
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright"> &#169; 2020 Anna Balko</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
