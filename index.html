<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="a307e1c403338846f8a4.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__column"><div class="profile__container"><img src="#" alt="Фото" class="profile__pic"></div><div class="profile__info-column"><div class="profile__row"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__job"></p></div></div><button type="button" class="profile__add-button"></button></section><section class="grid"><ul class="card-grid"></ul></section></main><div class="popup popup_type_info"><div class="popup__container"><button type="button" class="popup__close-btn"></button><h3 class="popup__heading">Редактировать профиль</h3><form action="#" name="popup-info" class="popup__form popup__form_type_info" novalidate><fieldset class="popup__form-set"><input required minlength="2" maxlength="40" id="popup-name" name="name" value="" class="popup__input popup__input_text_name"> <span class="popup__error" id="popup-name-error"></span> <input required minlength="2" maxlength="200" id="popup-job" name="job" value="" class="popup__input popup__input_text_job"> <span class="popup__error" id="popup-job-error"></span> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_submit"><div class="popup__container"><button type="button" class="popup__close-btn"></button><p class="popup__question">Вы уверены?</p><form action="#" name="popup_type_submit" class="popup__form popup__form_type_submit" novalidate><button type="submit" class="popup__button">Да</button></form></div></div><div class="popup popup_type_new-pic"><div class="popup__container"><div class="popup__row"><h3 class="popup__heading">Новое место</h3><button type="button" class="popup__close-btn"></button></div><form action="#" name="popup-new-pic" class="popup__form popup__form_type_new-pic" novalidate><fieldset class="popup__form-set"><input required minlength="1" maxlength="30" id="popup-pic-name" name="name" value="" placeholder="Название" class="popup__input popup__input_text_pic"> <span class="popup__error" id="popup-pic-name-error"></span> <input required type="url" id="popup-link" name="link" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_text_link"> <span class="popup__error" id="popup-link-error"></span> <button type="submit" class="popup__button">Создать</button></fieldset></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><div class="popup__row"><h3 class="popup__heading">Обновить аватар</h3><button type="button" class="popup__close-btn"></button></div><form action="#" name="popup-avatar" class="popup__form popup__form_type_avatar" novalidate><fieldset class="popup__form-set"><input required type="url" id="popup-avatar-link" name="avatar" value="" placeholder="Ссылка на аватар" class="popup__input popup__input_text_link"> <span class="popup__error" id="popup-avatar-link-error"></span> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_pic"><div class="popup__container-pic"><button type="button" class="popup__close-btn"></button> <img src="#" alt="" class="popup__pic-opened"><p class="popup__subtitle"></p></div></div><footer class="footer"><p class="footer__copyright">&#169; 2020 Anna Balko</p></footer></div><template class="card__template"><li class="card"><div class="card__imgs"><button type="button" class="card__delete"></button> <img src="#" alt="" class="card__pic"></div><div class="card__text"><h2 class="card__name"></h2><div class="card__like"><button type="button" class="card__like-button"></button><p class="card__like-numbers"></p></div></div></li></template></body></html>
