<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__column">
          <img src="./images/kusto.jpg" alt="Фото" class="profile__pic">
          <div class="profile__info-column">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="grid">
        <ul class="card-grid"></ul>
      </section>
    </main>
    <div class="popup popup_type_info">
      <div class="popup__container">
        <button type="button" class="popup__close-btn popup_info-btn"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form action="#" name="popup-info" class="popup__form popup__form_type_info" novalidate>
          <fieldset class="popup__form-set">
            <input required minlength="2" maxlength="40" type="text" id='popup-name' name="popup-name" value="" class="popup__input popup__input_text_name">
            <span class="popup__error" id='popup-name-error'></span>
            <input required minlength="2" maxlength="200" type="text" id='popup-job' name="popup-job" value="" class="popup__input popup__input_text_job">
            <span class="popup__error" id='popup-job-error'></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-pic">
      <div class="popup__container">
        <div class="popup__row">
          <h3 class="popup__heading">Новое место</h3>
          <button type="button" class="popup__close-btn popup_new-pic-btn"></button>
        </div>
        <form action="#" name="popup-new-pic" class="popup__form popup__form__type_new-pic" novalidate>
          <fieldset class="popup__form-set">
            <input required minlength="1" maxlength="30" type="text" id='popup-pic-name' name="popup-pic-name" value="" placeholder="Название" class="popup__input popup__input_text_pic">
            <span class="popup__error" id='popup-pic-name-error'></span>
            <input required type="url" id='popup-link' name="popup-link" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_text_link">
            <span class="popup__error" id='popup-link-error'></span>
            <button type="submit" class="popup__button popup_save-pic-btn">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <div class="popup__container-pic">
        <button type="button" class="popup__close-btn popup_close-pic-btn"></button>
        <img src="" alt="" class="popup__pic-open">
        <p class="popup__subtitle"></p>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright"> &#169; 2020 Anna Balko</p>
    </footer>
  </div>
  <template class="card__template">
    <li class="card">
      <div class="card__imgs">
        <button type="button" class="card__delete"></button>
        <img src="" alt="" class="card__pic"></div>
      <div class="card__text">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="/src/index.js"></script>
</body>
</html>
