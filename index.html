<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page-content">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
        <div class="popup">
          <div class="popup__container">
            <div class="popup__row">
              <h3 class="popup__heading">Редактировать профиль</h3>
              <button class="close-btn"></button>
            </div>
            <input type="text" placeholder="Имя" class="popup__name">
            <input type="text" placeholder="О себе" class="popup__job">
            <button class="save-btn">Сохранить</button>
          </div>
        </div>
        <section class="profile">
          <div class="profile__column">
            <img src="./images/kusto.jpg" alt="Фото" class="profile__pic">
            <div class="profile__info-column">
              <div class="profile__row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="submit" class="profile__edit-button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__column">
            <button type="submit" class="add-button"></button>
          </div>
        </section>

        <ul class="card-grid">
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Карачаевск</h2>
              <button type="submit" class="like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="submit" class="like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Домбай</h2>
              <button type="submit" class="like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="submit" class="like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Домбай</h2>
              <button type="submit" class="like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__pic">
            <div class="card__text">
              <h2 class="card__name">Карачаево-Черкесия</h2>
              <button type="submit" class="like-button"></button>
            </div>
          </li>
        </ul>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Anna Balko</p>
        </footer>

      </main>
    </div>
  </div>
</body>
</html>
